<ion-view view-title="Chats">

    <ion-nav-buttons side="right">
    <button class="button icon ion-plus-round" ng-click="popover.show($event)">
    </button>
    </ion-nav-buttons>

    <ion-content>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat._id}}">
        <div class="list card">
          <div class="item item-body row">
            <div class="col padding">
              <img ng-src="{{chat.face}}" width="100%" height="100%">
            </div>
            <div class="col">
              <h2>{{chat.location}}</h2>
              <p>{{chat.location}}</p>
              <i class="icon ion-chevron-right icon-accessory"></i>
            <div class="col">
          </div>
        </div>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>

        </div>



  <!-- 
          <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button> -->
        </ion-item>
      </ion-list>
    </ion-content>
    
  </ion-view>
